<html>

<head>
    <title> Aula de jquery </title>

    <script src="jquery-3.6.0.min.js"></script>

    <style>
        .titulo {
            color: blue;
        }
    </style>


</head>

<body>

    <h1 class="titulo"> Aula de Jquery</h1>

    <input id="cor" type="color" />


    <button onclick="mudar()"> mudar cor </button>
    <button id="mudar"> mudar fundo </button>

    <script>

        function mudar() {
            var el = jQuery(".titulo");
            var  valor = $("#cor").val();

            console.log(valor);

            el.css("color", valor);
        }

        function mudarfundo() {
            var el = jQuery(".titulo");
            var valor = $("#cor").val();

            el.css("background-color", valor);

            console.log(valor);

        }

        //jQuery("#mudar").click(mudarfundo); add evento de forma dinamica

        $("#mudar").click(mudarfundo);

    </script>

</body>

</html>
